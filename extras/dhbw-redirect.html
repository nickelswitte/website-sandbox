<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>DHBW Redirect</title>
		<meta name="Nickels Witte" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Load the custom style -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Favicon is important -->
		<link rel="shortcut icon" href="../img/favicon.ico">

		<link rel="icon" type="image/png" href="../img/favicon.ico" sizes="32x32">
		<link rel="icon" type="image/png" href="../img/favicon.ico" sizes="96x96">

	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	</head>

	<body>

		<div class="container">
			<h1 class="text-center">DHBW Redirect</h1>

			<p class="text-center">Diese Seite sollte dich in kurzer Zeit zur aktuellen Woche des TIM17 Kalenders weiterleiten.</p>

			<!-- Loading animation -->
			<div class="d-flex justify-content-center">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>

		
		

		<!-- Load the rapla utils with the link builder -->
		<script src="../js/rapla_utils.js"></script>

		<!-- Get the course from GET and call the redirect function -->
		<script>

			// Get the GET values. substring 1 removes the questionmark
			var getString = window.location.search.substr(1);
			// Split it into key value pairs
			var parts = getString.split("&");
			// Get the first pair as two elements
			var first = parts[0].split("=");

			var course = "";

			// Set the value to the variable course
			if (first[0] === "course") {
				course = first[1];
			}

			raplaRedirect(course);


		</script>


		<!-- Used for Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

	</body>

</html>
